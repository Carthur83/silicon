<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <title>Silicon</title>
</head>

<body>

  <header>
    <div class="container">

      <a href="index.html"><img src="/images/solid.svg" alt="Silicon logo"></a>

      <nav class="navbar">
        <a href="#">Features</a>
      </nav>

      <div class="btn-toggle-dark">
        <span>Dark mode</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider round"></span>
        </label>

      </div>

      <a href="#" class="btn-sign-in btn-primary">
        <i class="fa-regular fa-user"></i>
        <span>Sign in / up</span>
      </a>
    </div>

    <section class="head-section">

      <div class="box-container">

        <div class="title-box">
            <h1>Manage All Your Money in One App</h1>
            <p>We offer you a new generation of the mobile banking.<br>
              Save, spend & manage money in your pocket.</p>
            <button class="download-buttons">
              <img src="/images/market-btns.svg" alt="">
            </button>
        </div>

        <div class="box-img-mobile">
            <img src="/images/image.svg" alt="">
        </div>

        <div class="button-discover">
          <img src="/images/more.svg" alt="">
        </div>

      </div>

    </section>
  </header>

  <main>


  </main>

</body>

</html>
